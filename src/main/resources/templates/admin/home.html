<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理员界面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 导航栏 -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">管理员系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">退出</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- 主内容 -->
<main class="container mt-4">
    <div class="text-center mb-4">
        <h1>欢迎进入管理员界面</h1>
        <p>在这里你可以添加、修改和管理数据。</p>
    </div>
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">管理员功能</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- 添加法律条文 -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card shadow-sm h-100 d-flex flex-column">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">添加法律条文</h5>
                            <p class="card-text">点击按钮添加新的法律条文。</p>
                            <div class="mt-auto">
                                <a href="/admin/legal/form" class="btn btn-success">添加法律条文</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 修改法律条文 -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card shadow-sm h-100 d-flex flex-column">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">修改法律条文</h5>
                            <p class="card-text">点击按钮修改已有的法律条文。</p>
                            <div class="mt-auto">
                                <a href="/admin/legal" class="btn btn-info">修改法律条文</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 管理法律条文 -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card shadow-sm h-100 d-flex flex-column">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">管理法律条文</h5>
                            <p class="card-text">点击按钮查看和管理所有法律条文。</p>
                            <div class="mt-auto">
                                <a href="/admin/legal" class="btn btn-warning">管理法律条文</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 黑名单管理 -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card shadow-sm h-100 d-flex flex-column">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">黑名单管理</h5>
                            <p class="card-text">管理系统黑名单用户。</p>
                            <div class="mt-auto">
                                <a href="/admin/blacklist" class="btn btn-danger">黑名单管理</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /.row -->
        </div> <!-- /.card-body -->
    </div> <!-- /.card -->
</main>

<!-- 页脚 -->
<footer class="bg-dark text-white text-center py-3">
    &copy; 2025 管理员系统
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
