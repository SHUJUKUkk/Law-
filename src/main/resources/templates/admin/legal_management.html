<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>法律条文管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">管理员系统</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">退出</a></li>
        </ul>
    </div>
</nav>

<!-- 主内容 -->
<div class="container mt-4">
    <h1>法律条文管理</h1>
    <a href="/admin/legal/form" class="btn btn-success mb-3">添加法律条文</a>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>案件名称</th>
            <th>发布时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="legal : ${legals}">
            <td th:text="${legal.legalCase}">案件名称</td>
            <td th:text="${legal.time}">发布时间</td>
            <td>
                <a th:href="@{'/admin/legal/edit/' + ${legal.id}}" class="btn btn-info btn-sm">修改</a>
                <form th:action="@{'/admin/legal/' + ${legal.id}}" method="delete" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">删除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 页脚 -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 管理员系统
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
