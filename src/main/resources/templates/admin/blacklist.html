<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>黑名单管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>用户管理</h2>
        
        <!-- 非黑名单用户列表 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">普通用户列表</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${normalUsers}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm" th:onclick="'addToBlacklist(' + ${user.id} + ')'">加入黑名单</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 黑名单用户列表 -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">黑名单用户</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${blacklistedUsers}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm" th:onclick="'removeFromBlacklist(' + ${user.id} + ')'">移出黑名单</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/admin/users" class="btn btn-primary">返回用户管理</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        function addToBlacklist(userId) {
            $.post('/admin/users/' + userId + '/blacklist')
                .done(function(response) {
                    if (response === 'success') {
                        toastr.success('用户已成功加入黑名单');
                        setTimeout(function() { location.reload(); }, 1000);
                    } else {
                        toastr.error(response);
                    }
                })
                .fail(function() {
                    toastr.error('操作失败，请稍后重试');
                });
        }

        function removeFromBlacklist(userId) {
            $.post('/admin/users/' + userId + '/unblacklist')
                .done(function(response) {
                    if (response === 'success') {
                        toastr.success('用户已成功从黑名单中移除');
                        setTimeout(function() { location.reload(); }, 1000);
                    } else {
                        toastr.error(response);
                    }
                })
                .fail(function() {
                    toastr.error('操作失败，请稍后重试');
                });
        }

        // 配置toastr通知
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-top-right',
            timeOut: 3000
        };
    </script>
</body>
</html>
