<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改法律条文</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">管理员系统</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">退出</a></li>
        </ul>
    </div>
</nav>

<!-- 主内容 -->
<div class="container mt-4">
    <h1>修改法律条文</h1>
    <form th:action="@{'/admin/legal/' + ${legal.id}}" method="put">
        <div class="form-group">
            <label for="legalText">法律条文内容：</label>
            <textarea id="legalText" name="legalText" class="form-control" rows="10" required th:text="${legal.legalText}"></textarea>
        </div>
        <div class="form-group">
            <label for="legalCase">案件名称：</label>
            <input type="text" id="legalCase" name="legalCase" class="form-control" required th:value="${legal.legalCase}" />
        </div>
        <div class="form-group">
            <label for="time">发布时间：</label>
            <input type="text" id="time" name="time" class="form-control" required th:value="${legal.time}" />
        </div>
        <button type="submit" class="btn btn-info">保存修改</button>
    </form>
</div>

<!-- 页脚 -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 管理员系统
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
