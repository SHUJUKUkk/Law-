<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户界面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .legal-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .legal-title {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .legal-date {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .legal-content {
            color: #34495e;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">用户系统</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">退出</a></li>
        </ul>
    </div>
</nav>

<!-- 主内容 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>欢迎进入用户界面</h1>
            <p>您只能查看数据。</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">法律条文列表</h5>
                    <div th:each="legal : ${legals}" class="legal-item">
                        <h3 class="legal-title" th:text="${legal.legalCase}">案件名称</h3>
                        <p class="legal-date" th:text="${legal.time}">发布时间</p>
                        <p class="legal-content" th:text="${legal.legalText}">法律条文内容</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-light text-center py-3 mt-4">
    &copy; 2025 用户系统
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
