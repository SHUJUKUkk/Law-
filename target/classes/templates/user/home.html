<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户界面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .legal-table {
            width: 100%;
            border-collapse: collapse;
        }
        .legal-table th, .legal-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .legal-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .legal-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .legal-table tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">用户系统</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">退出</a></li>
        </ul>
    </div>
</nav>

<!-- 主内容 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>欢迎进入用户界面</h1>
            <p>您只能查看数据。</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">法律条文列表</h5>
                    <div class="table-container">
                        <table class="legal-table">
                            <thead>
                            <tr>
                                <th>法律条文名称</th>
                                <th>记录时间</th>
                                <th>条文内容</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="legal : ${legals}">
                                <td th:text="${legal.legalCase}">案件名称</td>
                                <td th:text="${legal.time}">发布时间</td>
                                <td th:text="${legal.legalText}">法律条文内容</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-light text-center py-3 mt-4">
    &copy; 2025 用户系统
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
